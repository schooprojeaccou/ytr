<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconciliation and Indigenous Populations of Canada</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .section {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);

      width: 90vw;
      aspect-ratio: 16 / 9;

      max-height: 90vh;
      background-color: transparent;
      display: none;
      overflow: visible;

      /* scaling reference variable */
      --scale: 1;
    }

    .full-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.2;
      z-index: -2;
    }

    .corner-img,
    .center-img {
      position: absolute;
      width: 20%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      opacity: 0.2;
      z-index: -1;
      display: none;
      border-radius: 6px;
    }

    .topleft { top: 3%; left: 3%; }
    .topright { top: 3%; right: 3%; }
    .bottomleft { bottom: 3%; left: 3%; }
    .bottomright { bottom: 3%; right: 3%; }
    .centered {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .section-title {
      position: absolute;
      text-align: center;
      color: #fff;
      font-weight: bold;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      white-space: normal;
      line-height: 1.2;
    }

    .section:not(.part) .section-title { font-size: calc(4vw * var(--scale)); }

    .section.part .section-title {
      font-size: calc(2.5vw * var(--scale));
      top: 10%;
      transform: translateX(-50%);
    }

    .section-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      text-align: center;
      font-size: calc(1.8vw * var(--scale));
      line-height: 1.6;
      color: #ddd;
      opacity: 0;
    }

    .animate-up {
      animation: slideUp 1s ease forwards;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translate(-50%, 50px); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    .animate-to-part {
      animation: toPart 1s ease forwards;
    }

    @keyframes toPart {
      0% {
        position: absolute;
        text-align: center;
        color: #fff;
        font-weight: bold;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        white-space: normal;
        line-height: 1.2;
        font-size: calc(4vw * var(--scale));
      }
      100% {
        position: absolute;
        text-align: center;
        color: #fff;
        font-weight: bold;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        white-space: normal;
        line-height: 1.2;
        font-size: calc(2.5vw * var(--scale));
        top: 10%;
        transform: translateX(-50%);
      }
    }

    .slider-container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      width: 50vw;
      max-width: 600px;
    }

    .slider-left,
    .slider-right {
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      width: 40px;
      height: 40px;
      flex-shrink: 0;
    }

    .slider-left:hover,
    .slider-right:hover {
      background-color: #333;
    }

    .arrow {
      width: 0;
      height: 0;
      border-style: solid;
    }

    .arrow-left { border-width: 8px 10px 8px 0; border-color: transparent #ddd transparent transparent; }
    .arrow-right { border-width: 8px 0 8px 10px; border-color: transparent transparent transparent #ddd; }

    .arrow-left:hover { border-right-color: #fff; }
    .arrow-right:hover { border-left-color: #fff; }

    /* PATCH 3 â€” scale slider to screen */
    .slider-bar-border {
      position: relative;
      width: min(40vw, 500px);
      height: 8px;
      background-color: #444;
      border-radius: 4px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .slider-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 1s ease;
    }
  </style>
</head>
<body>

  <div class="section" id="section-start" style="display: block;">
    <span class="section-title animate-up">Reconciliation and Indigenous Populations of Canada</span>
  </div>

  <div class="section part" id="section-part">
    <span class="section-title animate-to-part"></span>
    <span class="section-text animate-up"></span>
  </div>

  <div class="slider-container">
    <button class="slider-left" onclick="leftClick()">
      <div class="arrow arrow-left"></div>
    </button>
    <div class="slider-bar-border">
      <div class="slider-progress" id="slider-bar"></div>
    </div>
    <button class="slider-right" onclick="rightClick()">
      <div class="arrow arrow-right"></div>
    </button>
  </div>

  <img src="" class="full-img" id="background-img" style="display: none;">
  <div class="section" id="img-container" style="display: block;">
    <img src="" class="corner-img topleft" id="topleft-img" style="display: none;">
    <img src="" class="corner-img topright" id="topright-img" style="display: none;">
    <img src="" class="corner-img bottomleft" id="bottomleft-img" style="display: none;">
    <img src="" class="corner-img bottomright" id="bottomright-img" style="display: none;">
    <img src="" class="center-img centered" id="center-img" style="display: none;">
  </div>

  <script src="script.js"></script>
</body>
</html>
